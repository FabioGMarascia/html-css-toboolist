<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Toboolist</title>
  </head>
  <body>
    <header>
      <img src="./img/Logo.png" alt="logo-toboolist" />
      <h1>Toboolist</h1>
    </header>
    <main>
      <section class="section-spacing">
        <button>Add Task</button>
        <input type="text" placeholder="Add Section" id="section" />
      </section>
      <section class="section-spacing">
        <h2>&#9207;New Task</h2>
        <ul>
          <li>
            <strong>
              <span class="check-style">&check;</span>
              Quarterly Newsletter
            </strong>
            <span class="editorial">Editiorial</span>
          </li>
        </ul>
      </section>
      <section class="section-spacing">
        <h2>&#9207;Today</h2>
        <ul>
          <li class="li-spacing">
            <strong>
              <span class="check-style">&check;</span>
              Recruiting blog post
            </strong>
            <span class="editorial">Editiorial</span>
          </li>
          <li>
            <strong>
              <span class="check-style">&check;</span>
              Mobile app launch
            </strong>
            <span class="q1-goals">Q1 Goals</span>
          </li>
          <li>
            <strong>
              <span class="cross-style">&cross;</span>
              Interview John H.
            </strong>
            <span class="recruiting">Recruiting</span>
          </li>
          <li>
            <strong>
              <span class="check-style">&check;</span>
              Summit update to mobile storefronts
            </strong>
            <span class="mobile">Mobile</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
